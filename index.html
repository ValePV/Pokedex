<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
  <header>
    <div class="row">
      <div class="col-xs-12 col-md-12 col-md-6 col-lg-6">
        <img class="logo img-responsive" src="assets/images/Pokedex_logo.png">
      </div>
      <div class="col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-1 col-lg-4 col-lg-offset-1">
        <div class="input-group">
          <input type="text" id="poke_name" class="form-control" placeholder="Ingresa nombre o número de tu Pokemón">
          <span class="input-group-btn">
            <button class="btn btn-default"  id="search" type="button">Go!</button>
          </span>
        </div><!-- /input-group -->
      </div>
    </div>
    
  </header>
  <section>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="pokemon">
      </div>
    </div>
  </section>
  <section>
    <div class="contain">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="my_pokemon"></div>
        </div>
      
      </div>
    </div>
  </section>




  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
